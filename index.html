<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{person.name}} -- {{person.age}}</h2>
        <h3>家乡：{{person.homeTown}}</h3>
        <ul>
            <li>{{familyMembers.father}}</li>
            <li>{{familyMembers.mother}}</li>
            <li>{{familyMembers.wife}}</li>
            <li>{{familyMembers.sister}}</li>
        </ul>
        <div v-text="attrSelf"></div>
        <div v-html="personFrom"></div>
        <input type="text" v-model="personFrom">
        <button v-on:click="handelClick">on点击弹出alert</button>
        <button @click="handelClick">@点击弹出alert</button>
    </div>
</body>
<script src="./Observe.js"></script>
<script src="./mVue.js"></script>
<script>
    const vm = new mVue({
        el: '#app',
        data: {
            person: {
                name: '杨古波',
                age: 18,
                homeTown: '江西'
            },
            familyMembers: {
                father: '父亲：杨全正',
                mother: '母亲：李林香',
                wife: '妻子：张丽玲',
                sister: '兄弟姐妹：杨桂英，杨飞，杨秋英'
            },
            attrSelf: '我是一位大帅锅',
            personFrom: '江西省上饶市'
        },
        methods: {
            handelClick() {
                alert('按钮被点击')
            }
        }
    })
</script>

</html>
